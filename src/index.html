<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="./js/index.js"></script>
  </head>
  <body>
    <form style="border: solid black;" id="regForm" action="">
      <h1>Profile:</h1>

      <!-- One "tab" for each step in the form: -->
      <div class="tab">
        <p>
          <input
            placeholder="Your prefered name"
            oninput="this.className = ''"
          />
        </p>
        <p>
          <input placeholder="Birthday..." oninput="this.className = ''" />
        </p>
      </div>

      <div class="tab">
        Contact Info:
        <p><input placeholder="spouse" oninput="this.className = ''" /></p>
        <p><input placeholder="beverage" oninput="this.className = ''" /></p>
      </div>

      <div class="tab">
        Birthday:
        <p><input placeholder="food " oninput="this.className = ''" /></p>
        <p><input placeholder="door code" oninput="this.className = ''" /></p>
        <!-- <p><input placeholder="yyyy" oninput="this.className = ''" /></p> -->
      </div>

      <div class="tab">
        Login Info:
        <p>
          <input placeholder="street address" oninput="this.className = ''" />
        </p>
        <p>
          <input placeholder="street address 2" oninput="this.className = ''" />
        </p>
      </div>

      <div class="tab">
        Adress:
        <p><input placeholder="zipcode  " oninput="this.className = ''" /></p>
        <p><input placeholder="city" oninput="this.className = ''" /></p>
        <p><input placeholder="state " oninput="this.className = ''" /></p>
      </div>

      <div style="overflow:auto;">
        <div style="float:right;">
          <button type="button" id="prevBtn" onclick="nextPrev(-1)">
            Previous
          </button>
          <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
        </div>
      </div>

      <!-- Circles which indicates the steps of the form: -->
      <div style="text-align:center;margin-top:40px;">
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
      </div>
    </form>
    <div class="container">
      <div class="row" style="width: 100%;">
        <div class="fish_wrap">
          <div class="fred">
            <div class="top_fin"></div>
            <div class="tail_fin"></div>
            <div class="fish_body">
              <div class="eye"></div>
              <div class="scale_1"></div>
              <div class="scale_2"></div>
              <div class="scale_3"></div>
              <div class="scale_4"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
